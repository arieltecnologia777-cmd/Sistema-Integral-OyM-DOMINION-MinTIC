  <meta charset="UTF-8">
  <!-- Permite usar todo el alto 칰til en m칩viles (incl. iOS notch) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Dashboard Power BI</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      /* Fallback */
      height: 100vh;
      width: 100vw;
      /* Preferir unidades din치micas en m칩viles */
      height: 100dvh;

      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* evita scroll por barras del navegador/escala */
      background: #000; /* negro para evitar bordes blancos al escalar */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }

    /* 游꿢 Escala responsiva real en m칩viles
       - Renderiza el iframe como 1280x720 y lo escala para caber a 100vw
       - El contenedor toma la altura proporcional (56.25vw)
    */
    @media (max-width: 768px) {
      .container {
        width: 100vw;
        /* Altura proporcional 16:9 al ancho del dispositivo */
        height: 56.25vw; /* 9/16 = 0.5625 */
        max-height: 100dvh; /* no exceder alto 칰til */
      }

      iframe {
        /* Tama침o base de render del reporte (ajustable si tu reporte es otro ratio) */
        width: 1280px;
        height: 720px;

        /* Escalar para caber al ancho del dispositivo */
        transform: scale(calc(100vw / 1280));
        transform-origin: top left;

        /* Evitar que el propio iframe agregue scrolls internos por la escala */
        border: 0;
      }
    }

    /* Opcional: refinar a칰n m치s en pantallas muy peque침as */
    @media (max-width: 420px) {
      .container {
        height: 56.25vw;
      }
      iframe {
        /* Mantiene la misma l칩gica; la escala se recalcula autom치ticamente */
      }
    }
  </style>
</head>
