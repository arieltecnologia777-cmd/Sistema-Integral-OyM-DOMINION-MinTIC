<!DOCTYPE html>
<html lang="es">
<head>
  <!-- üîí Guard de sesi√≥n -->
  <script>
    (function(){
      try {
        if (!sessionStorage.getItem('auth_ok')) {
          window.location.replace('login.html');
        }
      } catch(e) {
        window.location.replace('login.html');
      }
    })();
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Dashboard Power BI</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    /* Contenedor principal */
    .container {
      width: 100vw;
      height: 100vh;   /* fallback */
      height: 100dvh;  /* mejor en m√≥viles */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* evita desbordes en el escalado */
      background: #000; /* sin bordes blancos alrededor del reporte */
    }

    /* Comportamiento por defecto (PC): ocupa todo */
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #000;
    }

    /* üì± Adaptaci√≥n real a m√≥viles:
       - Escalamos desde un tama√±o base 1280x720 (16:9)
       - El contenedor toma altura proporcional al ancho del dispositivo
    */
    @media (max-width: 768px) {
      .container {
        width: 100vw;
        height: 56.25vw;   /* 9/16 = 0.5625 ‚Üí relaci√≥n 16:9 */
        max-height: 100dvh;
      }

      iframe {
        width: 1280px;     /* tama√±o base del lienzo del reporte */
        height: 720px;     /* tama√±o base del lienzo del reporte */
        transform: scale(calc(100vw / 1280));
        transform-origin: top left;
      }
    }

    /* Afinar pantallas muy peque√±as (opcional) */
    @media (max-width: 420px) {
      .container { height: 56.25vw; }
    }
  </style>
</head>

</body>
